<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simiyu Gram</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
</head>

<body>

    <div class="container">

        <nav>

            <div class="logo">

                <div class="logo-icon">

                    <i class="fab fa-instagram"></i>

                </div>


                <div class="logo-text">

                    <h2>SimiyuGram</h2>

                </div>

            </div>




            <ul class="nav-menu">

                <li>

                    <div class="menu-icon">

                        <i class="fa fa-home"></i>

                    </div>


                    <div class="menu-text">

                        <h2>Home</h2>

                    </div>

                </li>



                <li>

                    <div class="menu-icon">
                
                        <i class="fa fa-search"></i>
                
                    </div>
                
                
                    <div class="menu-text">
                
                        <h2>Explore</h2>
                
                    </div>
                
                </li>

                

                <li>

                    <div class="menu-icon">
                
                        <i class="fa fa-plus"></i>
                
                    </div>
                
                
                    <div class="menu-text">
                
                        <h2>Upload</h2>
                
                    </div>
                
                </li>

                

                <li class="notification">

                    <div class="menu-icon">
                
                        <i class="fa fa-heart"></i>
                
                    </div>
                
                
                    <div class="menu-text">
                
                        <h2>Notification</h2>
                
                    </div>
                
                </li>
            


                <li>

                    <div class="menu-icon">
                
                        <i class="fa fa-user"></i>
                
                    </div>
                
                
                    <div class="menu-text">
                
                        <h2>Profile</h2>
                
                    </div>
                
                </li>
                

            </ul>

        </nav>

        <div class="content"></div>

    </div>

</body>

<script src="JS/script.js"></script>

</html>
